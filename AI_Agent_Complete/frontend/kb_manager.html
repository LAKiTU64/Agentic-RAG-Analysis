        /* çŸ¥è¯†åº“é¢„è§ˆ */
        .chunk-modal {

<body>
    <div class="container">
        <a href="/chat" class="back-btn">â† è¿”å›èŠå¤©</a>
        <header>
            <h1>ğŸ§  çŸ¥è¯†åº“ç®¡ç†</h1>
            <p>ä¸Šä¼ æ–‡æ¡£è®©AIåŠ©æ‰‹æ›´äº†è§£ä½ çš„çŸ¥è¯†</p>
        </header>

        <div class="upload-area" id="drop-area">
            <input type="file" id="file-input" accept=".txt,.md,.json" hidden>

                style="margin-bottom: 10px;">

                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
            <p>æ‹–æ‹½ .txt / .md / .json æ–‡ä»¶åˆ°è¿™é‡Œï¼Œæˆ– <span style="color:var(--primary); cursor:pointer"
                    id="browse-btn">ç‚¹å‡»é€‰æ‹©æ–‡ä»¶</span>
            </p>
            <p style="color:#64748b; font-size:0.9em">å•ä¸ªæ–‡ä»¶ä¸è¶…è¿‡ 5MB</p>
        </div>

        <div class="file-list" id="file-list">
            <!-- æ–‡ä»¶åˆ—è¡¨å°†é€šè¿‡JSåŠ¨æ€ç”Ÿæˆ -->
        </div>
    </div>

    <!-- chunké¢„è§ˆ -->
    <div class="chunk-modal" id="chunkModal">
        <div class="chunk-content">
            <span class="close-modal" onclick="closeChunkModal()">&times;</span>
            <h3 id="modalTitle">Chunks é¢„è§ˆ</h3>
            <div id="chunkList"></div>
        </div>
    </div>

    <!-- Metadata Modal -->
    <div id="meta-modal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,.4);">
        <div style="max-width:800px; margin:60px auto; background:#fff; border-radius:10px; padding:16px;">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <div>
                    <div style="font-weight:700; font-size:18px;">ç¼–è¾‘å…ƒæ•°æ®</div>
                    <div id="meta-modal-title" style="color:#64748b; font-size:13px;"></div>
                </div>
                <button class="btn btn-delete" id="meta-close-btn" type="button">å…³é—­</button>
            </div>

            <div style="margin-top:12px; max-height:60vh; overflow:auto;">
                <table style="width:100%; border-collapse:collapse;">
                    <thead>
                        <tr style="text-align:left; border-bottom:1px solid #e2e8f0;">
                            <th style="padding:8px;">Key</th>
                            <th style="padding:8px; width:100px;">Type</th> <!-- æ–°å¢ Type åˆ— -->
                            <th style="padding:8px;">Value</th>
                            <th style="padding:8px; width:90px;">æ“ä½œ</th>
                        </tr>
                    </thead>
                    <tbody id="meta-tbody"></tbody>
                </table>

            </div>

            <div style="display:flex; gap:10px; margin-top:12px; justify-content:flex-end;">
                <button class="btn" id="meta-add-row-btn" type="button">æ–°å¢å­—æ®µ</button>
                <button class="btn" id="meta-save-btn" type="button">ä¿å­˜</button>
            </div>
        </div>
    </div>


    <script>
        // å‰ç«¯é€»è¾‘æç®€ç‰ˆï¼ˆMVPåªéœ€æ ¸å¿ƒåŠŸèƒ½ï¼‰
        const API_URL = window.location.origin;

        // åˆå§‹åŒ–
        document.getElementById('browse-btn').addEventListener('click', () => {
            document.getElementById('file-input').click();
        });

        document.getElementById('drop-area').addEventListener('dragover', (e) => {
            e.preventDefault();
            e.target.classList.add('dragover');
        });

        document.getElementById('drop-area').addEventListener('dragleave', (e) => {
            e.target.classList.remove('dragover');
        });

        document.getElementById('drop-area').addEventListener('drop', (e) => {
            e.preventDefault();
            e.target.classList.remove('dragover');
            if (e.dataTransfer.files.length) {
                uploadFile(e.dataTransfer.files[0]);
            }
        });

        document.getElementById('file-input').addEventListener('change', (e) => {
            if (e.target.files.length) {
                uploadFile(e.target.files[0]);
                e.target.value = '';
            }
        });

        async function uploadFile(file) {
            // âœ… ä¸å†æ ¡éªŒæ‰©å±•åï¼äº¤ç»™åç«¯åˆ¤æ–­
            if (file.size > 5 * 1024 * 1024) {
                alert('æ–‡ä»¶è¶…è¿‡ 5MB é™åˆ¶');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(`${API_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json().catch(() => ({}));
                    throw new Error(error.detail || error.error || 'ä¸Šä¼ å¤±è´¥');
                }

                await refreshFileList();
                alert('ä¸Šä¼ æˆåŠŸï¼');
            } catch (error) {
                alert(`ä¸Šä¼ å¤±è´¥: ${error.message}`);
            }
        }
        async function deleteDocument(docId) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªæ–‡æ¡£å—ï¼Ÿ')) return;

            try {
                const response = await fetch(`${API_URL}/document/${docId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('åˆ é™¤å¤±è´¥');
                await refreshFileList();
            } catch (error) {
                alert(error.message);
            }
        }

        async function refreshFileList() {
            try {
                const response = await fetch(`${API_URL}/documents`);
                const data = await response.json();

                const listEl = document.getElementById('file-list');
                listEl.innerHTML = data.documents.length
                    ? `<h2>å·²ä¸Šä¼ æ–‡æ¡£ (${data.total_documents})</h2>`
                    : '<p style="text-align:center;color:#64748b">è¿˜æ²¡æœ‰ä¸Šä¼ ä»»ä½•æ–‡æ¡£</p>';

                data.documents.forEach(doc => {
                    const docEl = document.createElement('div');
                    docEl.className = 'document';
                    docEl.innerHTML = `
                        <div class="meta-info">
                            <strong style="font-size:1.1em; color:#1e293b">${doc.filename}</strong><br>
                            <div><span class="meta-tag">ID:</span> ${doc.document_id}</div>
                            <div><span class="meta-tag">HASH:</span> ${doc.doc_hash || 'N/A'}</div>
                            <div><span class="meta-tag">MODEL:</span> ${doc.model || 'æœªè®¾ç½®'}</div>
                            <div><span class="meta-tag">TIME:</span> ${new Date(doc.add_time).toLocaleString()}</div>
                        </div>
                        <div class="actions">
                            <button class="btn" onclick="viewChunks('${doc.document_id}')">æŸ¥çœ‹ Chunks</button>
                            <button class="btn-edit" onclick="openMetadataModal('${doc.document_id}', '${doc.filename || ''}')">ä¿®æ”¹å…ƒæ•°æ®</button>
                            <button class="btn btn-delete" onclick="deleteDocument('${doc.document_id}')">åˆ é™¤</button>
                        </div>
                    `;
                    listEl.appendChild(docEl);
                });
            } catch (error) {
                console.error('è·å–æ–‡æ¡£åˆ—è¡¨å¤±è´¥:', error);
            }
        }

        const protectedKeys = new Set(["document_id", "doc_hash", "add_time"]);

        let currentDocId = null;
        let originalMetadata = {};
        let rowStates = [];
        // rowStates: [{origKey, key, value, type, deleted:false, isNew:bool}]

        function showModal(show) {
            document.getElementById("meta-modal").style.display = show ? "block" : "none";
        }

        document.getElementById("meta-close-btn").addEventListener("click", () => showModal(false));

        document.getElementById("meta-add-row-btn").addEventListener("click", () => {
            rowStates.push({
                origKey: null,
                key: "",
                value: "",
                type: "string",      // é»˜è®¤ç±»å‹
                deleted: false,
                isNew: true
            });
            renderMetaTable();
        });

        document.getElementById("meta-save-btn").addEventListener("click", saveMetadataChanges);

        // è¾…åŠ©å‡½æ•°ï¼šæ ¹æ®ç±»å‹å°è¯•è½¬æ¢å€¼ï¼ˆæå‡ UXï¼‰
        function tryConvertValue(row) {
            const { type, value } = row;
            if (type === 'int') {
                const num = parseInt(value);
                row.value = isNaN(num) ? 0 : num;
            } else if (type === 'float') {
                const num = parseFloat(value);
                row.value = isNaN(num) ? 0.0 : num;
            } else {
                row.value = String(value);
            }
        }

        async function openMetadataModal(docId, filename) {
            currentDocId = docId;
            document.getElementById("meta-modal-title").textContent = `æ–‡æ¡£ï¼š${filename} | ID: ${docId}`;

            // æ‹‰å–è¯¥æ–‡æ¡£å®Œæ•´å…ƒæ•°æ®
            const res = await fetch(`${API_URL}/document/${docId}/metadata`);
            if (!res.ok) {
                alert("è·å–å…ƒæ•°æ®å¤±è´¥");
                return;
            }
            const data = await res.json();
            originalMetadata = data.metadata || {};

            // è½¬æˆè¡Œï¼Œå¹¶æ¨æ–­ç±»å‹
            rowStates = Object.entries(originalMetadata).map(([k, v]) => {
                let type = 'string';
                if (typeof v === 'number') {
                    type = Number.isInteger(v) ? 'int' : 'float';
                }
                return {
                    origKey: k,
                    key: k,
                    value: v,
                    type: type,          // ğŸ‘ˆ è®°å½•ç±»å‹
                    deleted: false,
                    isNew: false
                };
            });

            // keyæ’åºï¼šprotectedé å‰
            rowStates.sort((a, b) => {
                const ap = protectedKeys.has(a.key) ? 0 : 1;
                const bp = protectedKeys.has(b.key) ? 0 : 1;
                return ap - bp || a.key.localeCompare(b.key);
            });

            renderMetaTable();
            showModal(true);
        }

        function renderMetaTable() {
            const tbody = document.getElementById("meta-tbody");
            tbody.innerHTML = "";

            rowStates.forEach((row, idx) => {
                if (row.deleted) return;

                const tr = document.createElement("tr");
                tr.style.borderBottom = "1px solid #f1f5f9";

                const keyTd = document.createElement("td");
                keyTd.style.padding = "8px";

                const typeTd = document.createElement("td"); // ğŸ‘ˆ æ–°å¢ Type åˆ—
                typeTd.style.padding = "8px";
                typeTd.style.width = "100px";

                const valTd = document.createElement("td");
                valTd.style.padding = "8px";

                const actTd = document.createElement("td");
                actTd.style.padding = "8px";

                const isProtected = protectedKeys.has(row.origKey || row.key);

                // key input
                const keyInput = document.createElement("input");
                keyInput.value = row.key ?? "";
                keyInput.style.width = "100%";
                keyInput.disabled = isProtected;
                keyInput.addEventListener("input", (e) => {
                    rowStates[idx].key = e.target.value;
                });
                keyTd.appendChild(keyInput);

                // type select
                const typeSelect = document.createElement("select");
                ["string", "int", "float"].forEach(t => {
                    const opt = document.createElement("option");
                    opt.value = t;
                    opt.textContent = t;
                    if (t === row.type) opt.selected = true;
                    typeSelect.appendChild(opt);
                });
                typeSelect.disabled = isProtected;
                typeSelect.addEventListener("change", (e) => {
                    rowStates[idx].type = e.target.value;
                    tryConvertValue(rowStates[idx]); // ç±»å‹åˆ‡æ¢æ—¶è‡ªåŠ¨è½¬æ¢å€¼
                    renderMetaTable(); // é‡æ–°æ¸²æŸ“ä»¥æ›´æ–°è¾“å…¥æ¡†ç±»å‹
                });
                typeTd.appendChild(typeSelect);

                // value inputï¼šæ ¹æ®ç±»å‹å†³å®šæ§ä»¶
                let valInput;
                if (row.type === 'string') {
                    valInput = document.createElement("textarea");
                    valInput.rows = 1;
                    valInput.value = String(row.value ?? "");
                } else {
                    valInput = document.createElement("input");
                    valInput.type = "text"; // ä½¿ç”¨ text é¿å…æµè§ˆå™¨é™åˆ¶
                    valInput.value = String(row.value ?? "");
                }
                valInput.style.width = "100%";
                valInput.disabled = isProtected;
                valInput.addEventListener("input", (e) => {
                    rowStates[idx].value = e.target.value;
                });
                valTd.appendChild(valInput);

                // delete button
                const delBtn = document.createElement("button");
                delBtn.className = "btn btn-delete";
                delBtn.textContent = "åˆ é™¤";
                delBtn.type = "button";
                delBtn.disabled = isProtected;
                delBtn.addEventListener("click", () => {
                    rowStates[idx].deleted = true;
                    renderMetaTable();
                });
                actTd.appendChild(delBtn);

                tr.appendChild(keyTd);
                tr.appendChild(typeTd); // ğŸ‘ˆ æ’å…¥ Type åˆ—
                tr.appendChild(valTd);
                tr.appendChild(actTd);
                tbody.appendChild(tr);
            });
        }

        function computePatchPayload() {
            // 1) deleteï¼šè¢«æ ‡è®°åˆ é™¤çš„åŸkeyï¼ˆæ–°åŠ è¡Œåˆ æ‰å°±å¿½ç•¥ï¼‰
            const deleteKeys = rowStates
                .filter(r => r.deleted && r.origKey) // åªæœ‰åŸæœ¬å­˜åœ¨çš„keyæ‰éœ€è¦delete
                .map(r => r.origKey)
                .filter(k => !protectedKeys.has(k));

            // 2) setï¼šå°†å½“å‰æœªåˆ é™¤è¡Œæ±‡æ€»æˆæœ€ç»ˆé”®å€¼
            const setObj = {};
            const keySeen = new Set();

            for (const r of rowStates) {
                if (r.deleted) continue;

                const k = (r.key || "").trim();
                if (!k) continue;

                if (protectedKeys.has(r.origKey || k)) continue;

                if (keySeen.has(k)) {
                    throw new Error(`å­˜åœ¨é‡å¤çš„ key: ${k}`);
                }
                keySeen.add(k);

                let finalValue = r.value;

                // ğŸ‘‡ æŒ‰ç”¨æˆ·æŒ‡å®šçš„ç±»å‹è½¬æ¢å€¼
                if (r.type === 'int') {
                    const num = parseInt(finalValue);
                    if (isNaN(num)) throw new Error(`å­—æ®µ "${k}" çš„å€¼æ— æ³•è½¬ä¸ºæ•´æ•°`);
                    finalValue = num;
                } else if (r.type === 'float') {
                    const num = parseFloat(finalValue);
                    if (isNaN(num)) throw new Error(`å­—æ®µ "${k}" çš„å€¼æ— æ³•è½¬ä¸ºæµ®ç‚¹æ•°`);
                    finalValue = num;
                }
                // string ä¿æŒå­—ç¬¦ä¸²

                setObj[k] = finalValue;

                // å¦‚æœæ˜¯â€œæ”¹åâ€(origKeyå­˜åœ¨ä¸”ä¸åŒ)ï¼Œé¢å¤–åˆ é™¤ origKey
                if (r.origKey && r.origKey !== k && !protectedKeys.has(r.origKey)) {
                    deleteKeys.push(r.origKey);
                }
            }

            // å»é‡delete
            const deleteUniq = [...new Set(deleteKeys)];
            return { set: setObj, delete: deleteUniq };
        }

        async function saveMetadataChanges() {
            try {
                const payload = computePatchPayload();

                const resp = await fetch(`${API_URL}/document/${currentDocId}/metadata`, {
                    method: "PATCH",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                if (!resp.ok) {
                    const err = await resp.json().catch(() => ({}));
                    throw new Error(err.detail || err.error || "ä¿å­˜å¤±è´¥");
                }

                showModal(false);
                await refreshFileList();
                alert("ä¿å­˜æˆåŠŸ");
            } catch (e) {
                alert(e.message || "ä¿å­˜å¤±è´¥");
            }
        }

        // æŸ¥çœ‹ chunks
        async function viewChunks(docId) {
            try {
                const res = await fetch(`${API_URL}/document/${docId}/chunks`);
                const data = await res.json();
                const listDiv = document.getElementById('chunkList');
                listDiv.innerHTML = '';

                data.chunks.forEach((chunk, idx) => {
                    const div = document.createElement('div');
                    div.className = 'chunk-item';
                    const startIdx = chunk.metadata.start_index || 'N/A';
                    div.innerHTML = `
        <div class="chunk-header">Chunk #${idx + 1} (ID: ${chunk.id.substring(0, 8)}...)</div>
        <div><strong>èµ·å§‹ä½ç½®:</strong> ${startIdx}</div>
        <div><strong>å†…å®¹:</strong></div>
        <pre style="white-space: pre-wrap; background:#fff; padding:8px; border-radius:4px; margin-top:6px;">${chunk.content}</pre>
      `;
                    listDiv.appendChild(div);
                });

                document.getElementById('modalTitle').textContent = `Chunks é¢„è§ˆ - ${data.chunks[0]?.metadata.filename || docId}`;
                document.getElementById('chunkModal').style.display = 'flex';
            } catch (e) {
                alert('åŠ è½½ chunks å¤±è´¥: ' + e.message);
            }
        }

        function closeChunkModal() {
            document.getElementById('chunkModal').style.display = 'none';
        }

        // åˆå§‹åŠ è½½
        refreshFileList();
    </script>
