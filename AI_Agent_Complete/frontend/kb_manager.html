<body>
    <div class="container">

        <div class="upload-area" id="drop-area">

            </p>

    <!-- Metadata Modal -->
    <div id="meta-modal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,.4);">
        <div style="max-width:800px; margin:60px auto; background:#fff; border-radius:10px; padding:16px;">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <div>
                    <div style="font-weight:700; font-size:18px;">ç¼–è¾‘å…ƒæ•°æ®</div>

                </div>
                <button class="btn btn-delete" id="meta-close-btn" type="button">å…³é—­</button>

                        <tr style="text-align:left; border-bottom:1px solid #e2e8f0;">

                <button class="btn" id="meta-save-btn" type="button">ä¿å­˜</button>
            </div>
        </div>
    </div>


    <script>
        // å‰ç«¯é€»è¾‘æç®€ç‰ˆï¼ˆMVPåªéœ€æ ¸å¿ƒåŠŸèƒ½ï¼‰
        const API_URL = window.location.origin;

        // åˆå§‹åŒ–
        document.getElementById('browse-btn').addEventListener('click', () => {
            document.getElementById('file-input').click();
        });

        document.getElementById('drop-area').addEventListener('dragover', (e) => {
            e.preventDefault();
            e.target.classList.add('dragover');
        });

        document.getElementById('drop-area').addEventListener('dragleave', (e) => {
            e.target.classList.remove('dragover');
        });

        document.getElementById('drop-area').addEventListener('drop', (e) => {
            e.preventDefault();
            e.target.classList.remove('dragover');
            if (e.dataTransfer.files.length) {
                uploadFile(e.dataTransfer.files[0]);
            }
        });

        document.getElementById('file-input').addEventListener('change', (e) => {
            if (e.target.files.length) {
                uploadFile(e.target.files[0]);
                e.target.value = '';
            }
        });

        async function uploadFile(file) {
            // âœ… ä¸å†æ ¡éªŒæ‰©å±•åï¼äº¤ç»™åç«¯åˆ¤æ–­
            if (file.size > 5 * 1024 * 1024) {
                alert('æ–‡ä»¶è¶…è¿‡ 5MB é™åˆ¶');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(`${API_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json().catch(() => ({}));
                    throw new Error(error.detail || error.error || 'ä¸Šä¼ å¤±è´¥');
                }

                await refreshFileList();
                alert('ä¸Šä¼ æˆåŠŸï¼');
            } catch (error) {
                alert(`ä¸Šä¼ å¤±è´¥: ${error.message}`);
            }
        }
        async function deleteDocument(docId) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªæ–‡æ¡£å—ï¼Ÿ')) return;

            try {
                const response = await fetch(`${API_URL}/document/${docId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('åˆ é™¤å¤±è´¥');
                await refreshFileList();
            } catch (error) {
                alert(error.message);
            }
        }

        async function refreshFileList() {
            try {
                const response = await fetch(`${API_URL}/documents`);
                const data = await response.json();

                const listEl = document.getElementById('file-list');
                listEl.innerHTML = data.documents.length
                    ? `<h2>å·²ä¸Šä¼ æ–‡æ¡£ (${data.total_documents})</h2>`
                    : '<p style="text-align:center;color:#64748b">è¿˜æ²¡æœ‰ä¸Šä¼ ä»»ä½•æ–‡æ¡£</p>';

                data.documents.forEach(doc => {
                    const docEl = document.createElement('div');
                    docEl.className = 'document';
                    docEl.innerHTML = `
                        <div class="meta-info">
                            <strong style="font-size:1.1em; color:#1e293b">${doc.filename}</strong><br>
                            <div><span class="meta-tag">ID:</span> ${doc.document_id}</div>
                            <div><span class="meta-tag">HASH:</span> ${doc.doc_hash || 'N/A'}</div>
                            <div><span class="meta-tag">MODEL:</span> ${doc.model_name || 'æœªè®¾ç½®'}</div>
                            <div><span class="meta-tag">TIME:</span> ${new Date(doc.add_time).toLocaleString()}</div>
                        </div>
                        <div class="actions">
                            <button class="btn-edit" onclick="openMetadataModal('${doc.document_id}', '${doc.filename || ''}')">ä¿®æ”¹å…ƒæ•°æ®</button>
                            <button class="btn btn-delete" onclick="deleteDocument('${doc.document_id}')">åˆ é™¤</button>
                        </div>
                    `;
                    listEl.appendChild(docEl);
                });
            } catch (error) {
                console.error('è·å–æ–‡æ¡£åˆ—è¡¨å¤±è´¥:', error);
            }
        }

        const protectedKeys = new Set(["document_id", "doc_hash", "add_time"]);

        let currentDocId = null;
        let originalMetadata = {};
        let rowStates = [];
        // rowStates: [{origKey, key, value, deleted:false}]

        function showModal(show) {
            document.getElementById("meta-modal").style.display = show ? "block" : "none";
        }

        document.getElementById("meta-close-btn").addEventListener("click", () => showModal(false));

        document.getElementById("meta-add-row-btn").addEventListener("click", () => {
            rowStates.push({ origKey: null, key: "", value: "", deleted: false, isNew: true });
            renderMetaTable();
        });

        document.getElementById("meta-save-btn").addEventListener("click", saveMetadataChanges);

        async function openMetadataModal(docId, filename) {
            currentDocId = docId;
            document.getElementById("meta-modal-title").textContent = `æ–‡æ¡£ï¼š${filename} | ID: ${docId}`;

            // æ‹‰å–è¯¥æ–‡æ¡£å®Œæ•´å…ƒæ•°æ®
            const res = await fetch(`${API_URL}/document/${docId}/metadata`);
            if (!res.ok) {
                alert("è·å–å…ƒæ•°æ®å¤±è´¥");
                return;
            }
            const data = await res.json();
            originalMetadata = data.metadata || {};

            // è½¬æˆè¡Œ
            rowStates = Object.entries(originalMetadata).map(([k, v]) => ({
                origKey: k,
                key: k,
                value: v,
                deleted: false,
                isNew: false
            }));

            // keyæ’åºï¼šprotectedé å‰
            rowStates.sort((a, b) => {
                const ap = protectedKeys.has(a.key) ? 0 : 1;
                const bp = protectedKeys.has(b.key) ? 0 : 1;
                return ap - bp || a.key.localeCompare(b.key);
            });

            renderMetaTable();
            showModal(true);
        }

        function renderMetaTable() {
            const tbody = document.getElementById("meta-tbody");
            tbody.innerHTML = "";

            rowStates.forEach((row, idx) => {
                if (row.deleted) return;

                const tr = document.createElement("tr");
                tr.style.borderBottom = "1px solid #f1f5f9";

                const keyTd = document.createElement("td");
                keyTd.style.padding = "8px";

                const valTd = document.createElement("td");
                valTd.style.padding = "8px";

                const actTd = document.createElement("td");
                actTd.style.padding = "8px";

                const isProtected = protectedKeys.has(row.origKey || row.key);

                // key input
                const keyInput = document.createElement("input");
                keyInput.value = row.key ?? "";
                keyInput.style.width = "100%";
                keyInput.disabled = isProtected; // protected ä¸å…è®¸æ”¹key
                keyInput.addEventListener("input", (e) => {
                    rowStates[idx].key = e.target.value;
                });
                keyTd.appendChild(keyInput);

                // value inputï¼ˆç”¨ textarea å…¼å®¹é•¿æ–‡æœ¬ï¼‰
                const valInput = document.createElement("textarea");
                valInput.value = (row.value ?? "").toString();
                valInput.rows = 1;
                valInput.style.width = "100%";
                valInput.disabled = false; // protected key å…è®¸æ”¹ value å—ï¼Ÿé€šå¸¸ä¹Ÿä¸å…è®¸ã€‚è¿™é‡Œä¹Ÿç¦ç”¨ï¼š
                if (isProtected) valInput.disabled = true;

                valInput.addEventListener("input", (e) => {
                    rowStates[idx].value = e.target.value;
                });
                valTd.appendChild(valInput);

                // delete button
                const delBtn = document.createElement("button");
                delBtn.className = "btn btn-delete";
                delBtn.textContent = "åˆ é™¤";
                delBtn.type = "button";
                delBtn.disabled = isProtected; // protected ä¸å…è®¸åˆ 
                delBtn.addEventListener("click", () => {
                    rowStates[idx].deleted = true;
                    renderMetaTable();
                });
                actTd.appendChild(delBtn);

                tr.appendChild(keyTd);
                tr.appendChild(valTd);
                tr.appendChild(actTd);
                tbody.appendChild(tr);
            });
        }

        function computePatchPayload() {
            // 1) deleteï¼šè¢«æ ‡è®°åˆ é™¤çš„åŸkeyï¼ˆæ–°åŠ è¡Œåˆ æ‰å°±å¿½ç•¥ï¼‰
            const deleteKeys = rowStates
                .filter(r => r.deleted && r.origKey) // åªæœ‰åŸæœ¬å­˜åœ¨çš„keyæ‰éœ€è¦delete
                .map(r => r.origKey)
                .filter(k => !protectedKeys.has(k));

            // 2) setï¼šå°†å½“å‰æœªåˆ é™¤è¡Œæ±‡æ€»æˆæœ€ç»ˆé”®å€¼
            // å…è®¸æ”¹keyï¼šå¦‚æœæ”¹äº†keyï¼Œç›¸å½“äº delete oldKey + set newKey
            const setObj = {};
            const keySeen = new Set();

            for (const r of rowStates) {
                if (r.deleted) continue;

                const k = (r.key || "").trim();
                if (!k) continue;

                if (protectedKeys.has(r.origKey || k)) continue;

                if (keySeen.has(k)) {
                    throw new Error(`å­˜åœ¨é‡å¤çš„ key: ${k}`);
                }
                keySeen.add(k);

                setObj[k] = r.value;

                // å¦‚æœæ˜¯â€œæ”¹åâ€(origKeyå­˜åœ¨ä¸”ä¸åŒ)ï¼Œé¢å¤–åˆ é™¤ origKey
                if (r.origKey && r.origKey !== k && !protectedKeys.has(r.origKey)) {
                    deleteKeys.push(r.origKey);
                }
            }

            // å»é‡delete
            const deleteUniq = [...new Set(deleteKeys)];
            return { set: setObj, delete: deleteUniq };
        }

        async function saveMetadataChanges() {
            try {
                const payload = computePatchPayload();

                const resp = await fetch(`${API_URL}/document/${currentDocId}/metadata`, {
                    method: "PATCH",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                if (!resp.ok) {
                    const err = await resp.json().catch(() => ({}));
                    throw new Error(err.detail || err.error || "ä¿å­˜å¤±è´¥");
                }

                showModal(false);
                await refreshFileList();
                alert("ä¿å­˜æˆåŠŸ");
            } catch (e) {
                alert(e.message || "ä¿å­˜å¤±è´¥");
            }
        }



        // åˆå§‹åŠ è½½
        refreshFileList();
    </script>
